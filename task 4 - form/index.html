<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS Task 4 - form. Shynkevich</title>
		<link href="./css/reset.css" rel="stylesheet">		
		<link href="./css/style.css" rel="stylesheet">		
	</head>
	<body>
		<div class="ts-form-page">
			<div class="ts-form-page_inner">
					<form class="ts-form-action">
						<div class="ts-form-action__inner">
							<div class="ts-form-action__title-form">
								<div class="ts-title-form">
									Form Action
								</div>
								<div class="ts-subtitle-form">
									_mc4wp_action
								</div>
							</div>
							<div class="ts-form-description">
								This field will allow your visitors to choose whether they would like to subscribe or unsubscribe
							</div>
							<div class="ts-input-label">
								Field label
							</div>
							<input class="ts-input-form-action" type="text" placeholder="Form Action">
							</input>
							<div class="ts-input-label">
								Choice Type
							</div>
							<select class="ts-choice-type" >
							  <option>Radio buttons</option>
							  <option>Checkbox</option>
							  <option>Text</option>		  
							</select>
							<div class="ts-input-label">
								Choices
							</div>
							<div class="ts-choices">
								<div class="ts-choices__item">
									<input name="choices" value="Subscribe" class="ts-input-choices" type="radio" id="ts-input-choices1"></input>
									<label for="ts-input-choices1">Subscribe</label>
									<input name="choices" value="Unsubscribe" class="ts-input-choices" type="radio" id="ts-input-choices2"></input>
									<label for="ts-input-choices2">Unsubscribe</label>
									
								</div>			
							</div>
							<div class="ts-choices__item1">								
								<input class="ts-wrap-tags" type="checkbox">
									Wrap in paragraph tags?
								</input>
							</div>	
							<div class="ts-action-form__button">
								<button class="ts-button">						
									<div class="ts-button__inner">
										Add to form
									</div>
								</button>								
							</div>
						</div>
					</form>
			</div>
		</div>
	<script src="./js/script.js"></script>
	</body>
</html>
